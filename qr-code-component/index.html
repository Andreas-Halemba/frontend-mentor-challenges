<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./output.css" />
  <style>
    @font-face {
      font-family: 'Outfit';
      src: url('/fonts/Outfit.ttf') format('ttf'),
        url('/fonts/Outfit.woff2') format('woff2');
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: #3e52a3;
    }
  </style>
</head>

<body class="bg-light_gray font-body pt-24 text-lg">
  <div class="mx-auto bg-white rounded-xl w-[360px] p-4 text-center flex flex-col gap-y-4 pb-8">
    <div><img class="rounded-xl" src="/images/image-qr-code.png" alt=""></div>
    <h1 class="font-bold text-2xl px-4">Improve your front-end skills by building projects</h1>
    <span class="text-blue px-4 leading-snug">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </span>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Andreas H</a>.
  </div>
</body>

</html>
